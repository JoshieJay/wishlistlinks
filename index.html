<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Wishlists</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3a0ca3, #7209b7, #b5179e);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 2rem;
      background: rgba(0,0,0,0.3);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      padding: 1.5rem;
      transition: transform 0.2s ease, background 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.15);
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.5rem;
      border-bottom: 2px solid #d0aaff;
      padding-bottom: 0.5rem;
    }
    .card h3 {
      margin: 1rem 0 0.5rem;
      font-size: 1.2rem;
      color: #d0aaff;
    }
    .card a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 0.3rem 0;
      transition: color 0.2s ease;
      cursor: pointer;
    }
    .card a:hover {
      color: #d0aaff;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0,0,0,0.3);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  </header>
